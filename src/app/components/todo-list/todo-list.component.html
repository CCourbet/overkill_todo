<mat-list class="todos" color="primary">
    <mat-list-item *ngFor="let todo of todos$ | async" class="todo" [ngClass]="{'isDone': todo.isDone}">
        <a class="todoTitle" routerLink="/detail/{{todo.id}}">
            {{todo.title}}
        </a>
        <div class="checkbox">
            <mat-checkbox (change)="onCheckboxClick(todo)" [(ngModel)]="todo.isDone">{{todo.isDone? "Done": "To Do"}}
            </mat-checkbox>
        </div>
    </mat-list-item>
</mat-list>
